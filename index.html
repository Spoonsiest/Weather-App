<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="weather-app">
        <form id="city-form">
          <div class="row">
            <div class="col-6">
              <input type="text" id="city-input" placeholder="Type a city.." />
            </div>
              <div class="col-2">
               <input type="submit" id="city-submit-button" value="Search" class="btn btn-primary" />
              </div>
              <div class="col-4">
              <button id="current-location-button" class="btn btn-success">Current Location</button>
            </div>
            </div>
          </div>
        </form>
        <div class="row" id="all-info">
          <div class="col-7">
            <div id="location-info">
              <h1 id="currently-shown-city">Portland</h1>
              <h6 id="current-time-shown"></h6>
              <h6 id="current-weather-type">Clear Sky</h6>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" id="weather-icon">
              <h2 id="current-temperature">96°</h2>
              <span id="f-c"><a href="#" id="fahrenheit" class="active">F</a>|<a href="#" id="celcius">C</a></span>
            </div>
          </div>
          <div class="col-5">
            <ul id="list-of-stats">
             <li id="feels-like">Feels Like: 100℉</li>
             <li id="humidity">Humidity: 30%</li>
             <li id="wind">Wind: 7mph</li>
           </ul>
          </div>
        </div>
        <p id="footer-signature">
          Open-source code by
          <a
            href="https://github.com/Spoonsiest/Weather-App"
            target="_blank"
            id="github-link"
            >Chloe Lauritsen</a
          >
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
