<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="weather-app">
        <form id="city-form">
          <input type="text" id="city-input" placeholder="Type a city.." />
          <input type="submit" id="city-submit-button" value="Search" />
        </form>
        <button id="current-location-button">Current Location</button>
        <div id="location-info">
          <h1 id="currently-shown-city">Portland</h1>
          <h6 id="current-time-shown"></h6>
          <h6 id="current-weather-type">Clear Sky</h6>
          <h2 id="current-temperature">96℉</h2>
        </div>
        <ul id="list-of-stats">
          <li id="feels-like">Feels Like: 100℉</li>
          <li id="humidity">Humidity: 30%</li>
          <li id="wind">Wind: 7mph</li>
        </ul>
        <p id="footer-signature">
          Open-source code by
          <a
            href="https://github.com/Spoonsiest/Weather-App"
            target="_blank"
            id="github-link"
            >Chloe Lauritsen</a
          >
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
